<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
    var x=prompt("ile razy powtórzyć=","");
    var a=parseFloat(x);
    var x2=prompt("podaj twoje inicjały=","");

for ( var i=1; i<=a; i++)
{
for ( var k=1; k<=i; k++)
{
document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
}
document.write(i+"_"+x2+"_"+i+"<br>");
}
</script>
</head>

</body>
</html>
