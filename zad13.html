<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">

var liczba1=prompt("Podaj a","");
var liczba2=prompt("Podaj b","");
var a_kie=parseFloat(liczba1);
var b_kie=parseFloat(liczba2);
wynik = a_kie**3 + 3*a_kie**2*b_kie + 3*a_kie*b_kie**2 + b_kie**3;
document.write("A="+a_kie+"  B="+b_kie+"<br>");
document.write("("+a_kie+"+"+b_kie+")^3="+wynik+"<br>");



</script>
</div>
</body>
</html>
